  <body>
    <main class="main">
      <div class="container main-container">
        <section class="hero1">
          <form id="machineForm">
            <label for="name">Car Name:</label>
            <input type="text" id="name" required /><br />

            <label for="price">Speed</label>

            <label for="speed">Price($)</label>
            <input type="text" id="speed" required /><br />

            <label for="imgLink">Image URL</label>
            <input type="text" id="imgLink" required /><br />

            <label for="color">Color</label>
            <input type="color" id="color" required /><br />

            <button type="submit" id="addBtn">Submit</button>
          </form>
        </section>
        <section class="hero2"><div id="machineList"></div></section>
      </div>
    </main>

    <script src="./js/app.js"></script>
